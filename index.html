<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="background">
    <header class="cabecalho">
        <div>
            <img src="./img/logo.png" alt="logotipo da kenzieflix na cor azul">
        </div>
    </header>
        <main>
            <div class="titulo">
                <h1 class="titulo">Quem está assistindo?</h1>
            </div>
            <div class="centro">
                <ul class="images-login">
                    <li>
                        <img src="./img/panda.png" alt="imagem de um urso panda desenhado" class="cube">
                        <h2 class="letracor">Aline</h2>
                    </li>
                    <li>
                        <img src="./img/pink.png" alt="imagem de uma personagem com cabelos rosas desenhado" class="cube">
                        <h2 class="letracor">Pedrinho</h2>
                    </li>
                    <li>
                        <img src="./img/robot.png" alt="imagem de um robô desenhado" class="cube">
                        <h2 class="letracor">Julia</h2>
                    </li>
                    <li class="plus">
                    <div class="adicionar-perfil"> 
                        <img src="./img/plus.png" alt="imagem do botão adicionar" class="cube2" >
                        <h2 class="letracor1">Adicionar perfil</h2>  
                    </div>  
                    </li>
                </ul>
            </div> 
            <div class="botao-gerenciar">
                <button class="gerenciar">Gerenciar Perfis</button>
            </div>
        </main>
</body>
</html>
